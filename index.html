<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">

<!-- Fixed-width container -->
<div class="w-full max-w-xs p-3">

    <!-- Container for the product grid -->
    <div id="product-grid" class="grid grid-cols-3 gap-4">
        <!-- Product items will be inserted here by JavaScript -->
    </div>

</div>

<script>
    function loadProducts() {
        const grid = document.getElementById('product-grid');

        fetch('download.json')
            .then(response => response.json())
            .then(products => {
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'bg-white p-4 rounded-lg shadow-md text-center';
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="mb-3 h-24 w-full object-cover"/>
                        <h5 class="text-lg font-bold">${product.name}</h5>
                        <p class="text-gray-600">${product.price} UZS</p>
                    `;
                    grid.appendChild(productDiv);
                });
            })
            .catch(error => {
                console.error('Error loading products:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
</script>

</body>
</html>
