<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Items Gallery</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Repeated block for each item -->
            <div class="item bg-white rounded-lg overflow-hidden shadow-lg p-4 flex flex-col items-center">
                <img src="1.png" alt="" class="img mb-4">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn1">Add</button>
            </div>
            <!-- ... repeat for other items, changing id and image source as needed -->
            <div class="item bg-white rounded-lg overflow-hidden shadow-lg p-4 flex flex-col items-center">
                <img src="1.png" alt="" class="img mb-4">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn2">Add</button>
            </div>
            <div class="item bg-white rounded-lg overflow-hidden shadow-lg p-4 flex flex-col items-center">
                <img src="1.png" alt="" class="img mb-4">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn3">Add</button>
            </div>
            <div class="item bg-white rounded-lg overflow-hidden shadow-lg p-4 flex flex-col items-center">
                <img src="1.png" alt="" class="img mb-4">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn4">Add</button>
            </div>
            <div class="item bg-white rounded-lg overflow-hidden shadow-lg p-4 flex flex-col items-center">
                <img src="1.png" alt="" class="img mb-4">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn5">Add</button>
            </div>
            <div class="item bg-white rounded-lg overflow-hidden shadow-lg p-4 flex flex-col items-center">
                <img src="1.png" alt="" class="img mb-4">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="btn6">Add</button>
            </div>
            <!-- ... and so on for btn3 to btn6 -->
        </div>
    </div>
    <div class="usercard fixed bottom-0 left-0 right-0 bg-white p-4" id="usercard">
        <!-- User card content here -->
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
